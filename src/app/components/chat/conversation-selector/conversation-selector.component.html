<div>
  @if (conversations$ | async; as conversations) {
    @for (conversation of conversations | keyvalue; track conversation.key) {
      <button class="chat-image w-10 rounded-full cursor-pointer bg-primary" (click)="selectedConversationId.emit(conversation.key)">
        <img alt="Tailwind CSS chat bubble component"
          [src]="conversation.value.userImage" />
        {{conversation.value.userName}}
      </button>
    }
  } @else {
    <span class="loading loading-dots loading-md"></span>Loading Chat
  }
</div>
