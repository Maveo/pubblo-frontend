<div class="flex flex-col grow items-center">
  <div class="flex flex-col grow container pt-20 items-center">

    <app-steps-indicator class="w-md" [currentStep]="2" [maxSteps]="4"></app-steps-indicator>
    <app-steps-header
      class="my-10"
      titleText="2. What's the Game About?">
      Share a short and punchy description of your game.
    </app-steps-header>

    <!-- Step Input -->
    <div class="flex flex-row items-center gap-3">
      <input type="text" placeholder="Game Description" class="input rounded-lg w-md" />
      <a routerLink="/step-c" class="btn btn-neutral rounded-lg bg-gray-700">Next</a>
    </div>

  </div>
</div>
