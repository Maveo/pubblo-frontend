<div class="flex flex-col grow items-center">
  <div class="flex flex-col grow container pt-20 items-center">

    <app-steps-indicator class="w-md" [currentStep]="4" [maxSteps]="4"></app-steps-indicator>
    <app-steps-header
      class="my-10"
      titleText="4. Upload visuals or files">
      Visuals help your pitch stand out. You can update or add more later.
    </app-steps-header>

    <!-- Step Input -->
    <div class="flex flex-row items-center gap-3">
      <input type="file" class="file-input rounded-lg w-md" />
      <a routerLink="/" class="btn btn-neutral rounded-lg bg-gray-700">Finish</a>
    </div>

  </div>
</div>
